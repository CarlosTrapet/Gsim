<div class="titlecase" ng-controller="ChartCtrl" ng-hide="game.unit('territory').velocity().isZero()">
  <div ng-if="options.showCharts()" class="animif">
    <div google-chart chart="prodchart" style="padding:0;width:500px"></div>
  </div>
  <div ng-show="options.showCharts()">
    <div><button class="btn btn-default btn-sm" ng-click="options.showCharts(false)">Hide chart</button></div>
  </div>
  <div ng-hide="options.showCharts()">
    <div><button class="btn btn-default btn-sm" ng-click="options.showCharts(true)">Show chart</button></div>
  </div>
</div>
